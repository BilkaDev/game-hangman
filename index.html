<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Hangman - modification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hangman">
        <div id="output">
                <div class="step"><img src="images/1.png" alt="icon"></div>
                <div class="step"><img src="images/2.png" alt="icon"></div>
                <div class="step"><img src="images/3.png" alt="icon"></div>
                <div class="step"><img src="images/4.png" alt="icon"></div>
                <div class="step"><img src="images/5.png" alt="icon"></div>
                <div class="step"><img src="images/6.png" alt="icon"></div>
                <div class="step"><img src="images/7.png" alt="icon"></div>
                <div class="step"><img src="images/8.png" alt="icon"></div>
        </div>
        <div id="word"></div>
        <div id="category"></div>
        <button id="start" style="opacity:0">Zagraj ponownie</button>
        <div id="letters"></div>
    </section>


    <script src="app/Game.js" type="module"></script>

</body>
</html>
